<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador - Alura Challenge</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/styles/style.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/styles/colors.css"
      media="screen"
    />
  </head>
  <body>

    <main>
      <section class="txt-container">
        <h1>Qual frase você gostaria de codificar?</h1>
        <p>Apenas letras minúsculas e sem acento.</p>
        <textarea id="main-input" rows="5" cols="33" placeholder="Digite aqui seu texto."></textarea>
      </section>

      <section class="bttn-container">
        <button id="cript-bttn" type="button" onclick="criptografa()">Criptografar</button>
        <button id="descript-bttn" type="button" onclick="descript()">Descriptografar</button>
        <button id="copy-bttn" type="button" onclick="copyToClipboard()">Copiar texto</button>
      </section>

      <section class="output-container">
        <p id="saida"></p>
        </section>
    </main>

    <script type="text/javascript" src="/assets/scripts/criptografar.js"></script>
    <script type="text/javascript" src="/assets/scripts/descriptografa.js"></script>
    <script type="text/javascript" src="/assets/scripts/copiar.js"></script>
  </body>
</html>
